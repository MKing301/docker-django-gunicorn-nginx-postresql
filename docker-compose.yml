version: "3"
services:
  #Redis
  redis:
    image: redis:latest
    container_name: redis

  # PostgreSQL Database
  db:
    image: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    container_name: postgres_db

  # Django Application
  app:
    build: .
    volumes:
      - .:/django
      - ./static:/django/static
    ports:
      - 8000:8000
    image: app:django
    container_name: django_app
    command: /bin/bash -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn core.wsgi:application --bind 0.0.0.0:8000  --workers 3" # python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db

  # Nginx
  frontend-proxy:
    image: nginx:latest
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/static:ro
    depends_on:
      - app

  # Celery
  celery:
    restart: always
    build:
      context: .
    command: celery -A core worker -l INFO
    volumes:
      - .:/django
    container_name: celery
    depends_on:
      - db
      - redis
      - app

volumes:
  postgres_data:
    driver: local